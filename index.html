<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 Css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CCS file and favicon Image -->
  <link rel="icon" type="image/png" sizes="72x72" href="./images/favicon-72x72.png">
  <link rel="stylesheet" href="style.css">

  <title>Interactive Rating Component</title>

</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div id="center-Card" class="row align-items-center justify-content-center">
      <div class="card" style="width: 24rem;">
        <div id="imgCircle" class="rounded-circle  ms-3 mt-4 d-flex float-start align-items-center">
          <img id="star-image" src="/begginer projects/interactive-rating-component/images/icon-star.svg""
            class=" rounded mx-auto d-block" alt="Star icon">
        </div>
        <div class="card-body">
          <form>
            <h3 class="card-title">How did we do?
            </h3>
            <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!
            </p>
            <div id="container-rating" class="row d-flex justify-content-around">
              <div id="rating1" tabindex="1" class="rating numberCircle ms-2">1</div>
              <div id="rating2" tabindex="1" class="rating numberCircle">2</div>
              <div id="rating3" tabindex="1" class="rating numberCircle">3</div>
              <div id="rating4" tabindex="1" class="rating numberCircle">4</div>
              <div id="rating5" tabindex="1" class="rating numberCircle">5</div>
            </div>
            <div class="d-grid gap-2">
              <a href="/begginer projects/Interactive-rating-component/thanks.html" id="sumbit-btn" type="submit"
                class="btn btn-lg rounded-pill "><span id="sumbit-span">Sumbit</span></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Rating state end -->

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://chryskoum.github.io/ChrysK/">Chrysostomos Koumides</a>.
      </div>
    </footer>
</body>

<script src="/begginer projects/Interactive-rating-component/script.js"></script>

</html>
